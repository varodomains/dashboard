<!DOCTYPE html>
<html>
<head>
	<title>%siteName% - %title%</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="color-scheme" content="light dark">
	<meta name="supported-color-schemes" content="light dark">
	<style>
		html,body{height:100%;min-width:300px;width:100%;margin:0;padding:0;overflow:hidden;font-family:"Arial";word-break:break-word;}*{box-sizing:border-box;background-size:contain;background-position:center;background-repeat:no-repeat;-webkit-mask-size:contain;-webkit-mask-position:center;-webkit-mask-repeat:no-repeat;-moz-mask-size:contain;-moz-mask-position:center;-moz-mask-repeat:no-repeat;mask-size:contain;mask-position:center;mask-repeat:no-repeat;-webkit-user-select:none;-moz-user-select:none;user-select:none;color:#fff}a{color:#409aed!important}a:hover{opacity:.5}.select{-webkit-user-select:text;-moz-user-select:text;user-select:text}.header{background-color:#282828;height:60px;width:100%;display:flex;border-bottom:1px solid #222;box-sizing:content-box;flex-shrink:0}.header div{height:100%}.header .section{box-sizing:border-box;padding:10px 15px}.header .logo{display:flex;align-items:center;justify-content:center;font-size:30px}.main{height:100%;width:100%;overflow:hidden;position:relative;background-color:#2d2d2d}.main .body{width:100%;overflow:scroll;display:flex;flex-direction:column;justify-content:space-between;}.main .body .holder{width:100%;max-width:800px;margin-left:auto;margin-right:auto;padding:40px;}.main .body .section .title{font-size:20px;margin:0 20px 10px 20px}.main .body .box{width:100%;background-color:#282828;padding:20px;border-radius:15px}table{width:100%;text-align:left;border-collapse:collapse}.break{word-break:break-all}.subtitle>span{color:#7a7a7a!important}th,td{position:relative;padding:10px}td.type{width:85px}
	</style>
</head>
<body>
	<div class="header">
		<div class="section left">
			<div class="logo">
				<span>%siteName%</span>
			</div>
		</div>
	</div>
	<div class="main">
		<div class="body">
			<div class="holder">
				<div class="section">
					<div class="title">%title%</div>
					<div class="box">
						<div class="subtitle">%message%</div>
						<div class="content">%content%</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
